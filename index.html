<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wild Drop - Tech Accessories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1em;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-title {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .whatsapp-button {
      background-color: #25d366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>Wild Drop - Tech Accessories</header>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x150.png?text=Smart+Watch" alt="Smart Watch">
      <div class="product-title">Smart Watch</div>
      <div class="product-price">$49.99</div>
      <a class="whatsapp-button" href="https://wa.me/yourwhatsapplink">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150.png?text=Wireless+Earbuds" alt="Wireless Earbuds">
      <div class="product-title">Wireless Earbuds</div>
      <div class="product-price">$29.99</div>
      <a class="whatsapp-button" href="https://wa.me/yourwhatsapplink">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/250x150.png?text=Bluetooth+Speaker" alt="Bluetooth Speaker">
      <div class="product-title">Bluetooth Speaker</div>
      <div class="product-price">$39.99</div>
      <a class="whatsapp-button" href="https://wa.me/yourwhatsapplink">Order on WhatsApp</a>
    </div>
  </div>

</body>
</html>
