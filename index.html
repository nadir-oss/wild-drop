<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wild Drop - Tech Accessories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #111;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1em;
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 1em;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-title {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .product-price {
      color: green;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .whatsapp-button {
      background-color: #25d366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>Wild Drop - Tech Accessories</header>

  <div class="products">
    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61BGE6iu4AL._AC_SL1500_.jpg" alt="Smart Watch">
      <div class="product-title">Smart Watch</div>
      <div class="product-price">₹2,499</div>
      <a class="whatsapp-button" href="https://wa.me/917510967182?text=I%20want%20to%20order%20the%20Smart%20Watch">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/51HBom8xz7L._AC_SL1200_.jpg" alt="Wireless Earbuds">
      <div class="product-title">Wireless Earbuds</div>
      <div class="product-price">₹1,799</div>
      <a class="whatsapp-button" href="https://wa.me/917510967182?text=I%20want%20to%20order%20Wireless%20Earbuds">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/71kX8GgGZ4L._AC_SL1500_.jpg" alt="Bluetooth Speaker">
      <div class="product-title">Bluetooth Speaker</div>
      <div class="product-price">₹1,299</div>
      <a class="whatsapp-button" href="https://wa.me/917510967182?text=I%20want%20to%20order%20the%20Bluetooth%20Speaker">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61KzXogcbPL._AC_SL1500_.jpg" alt="Phone Tripod">
      <div class="product-title">Phone Tripod Stand</div>
      <div class="product-price">₹599</div>
      <a class="whatsapp-button" href="https://wa.me/917510967182?text=I%20want%20to%20order%20the%20Phone%20Tripod">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://m.media-amazon.com/images/I/61vN1oszVlL._AC_SL1500_.jpg" alt="USB-C Charger">
      <div class="product-title">USB-C Fast Charger</div>
      <div class="product-price">₹699</div>
      <a class="whatsapp-button" href="https://wa.me/917510967182?text=I%20want%20to%20order%20the%20USB-C%20Fast%20Charger">Order on WhatsApp</a>
    </div>
  </div>

</body>
</html>
